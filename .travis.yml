language: groovy
jdk:
- oraclejdk8
before_install:
- sudo apt-get update -q
- sudo apt-get install graphviz
install:
- rvm install 2.2.6
- gem install travis-custom-deploy
script:
- TERM=dumb ./gradlew -Dorg.gradle.daemon=false asciidoctor --info --stacktrace
after_success:
- travis-custom-deploy sftp build/asciidoc/pdf/*.pdf
- travis-custom-deploy sftp build/asciidoc/html5
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
